<section class="">
    <div class="">
        <table class="table table-hover">
            <thead>
                <th>Hash</th>
                <th>OriginalLink</th>
                <th>Created</th>
                <th>Followed</th>
            </thead>
            <tbody>
                <tr *ngFor="let link of zippedLinks">
                    <td><a href="{{ link.zippedLink }}" (click)="unzipLink()">{{ link.hash }}</a></td>
                    <td>{{ link.originalLink }}</td>
                    <td>{{ formatDateTime(link.created) }}</td>
                    <td>{{ link.followed }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</section>
